<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snighda</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav>
        <div class="navflex">
        <div class="title"><a class="navitems" href="./homepage">Snighda</a></div>
        <div>
            <div>
                <a class="navitems" href="./doctors">Doctors</a>
                <a class="navitems" href="./appointments">Appointments</a>
                <a class="navitems" href="./contactus">Contact Us</a>
                <a class="navitems" href="./login">Login/Signup</a>
            </div>
        </div>
        </div>
    </nav>

    <div class="doctorss">
    <h2>Doctors</h2>
    <search>
        <input type="text" placeholder="Search Doctors">
        <button>Search</button>
    </search>
    </div>

    <!-- <ul> -->
        <div class="doctoritem"  id="doctordata">
            <div class="doctor">
                <div>
                <h4>Doctor Name</h4>
                <h6>Category</h6>
                </div>
                <div class="appprice">
                    <h6>Phone Number</h6>
                    <h5>Price/consultation</h5>
                    <button>Book Appointment</button>
                </div>
            </div>
        </div>
    <!-- </ul> -->



    <div>
        <footer  class="footerdiv">
            <a class="navitems" href="./aboutus">About Us</a>
            Copyright @ 2023 
            <a class="navitems" href="./grievance">Grievance Redressal</a>
        </footer>
    </div>

    <script>
        fetch('http://localhost:8080/d')
            .then(res => {
                console.log(res);
                return res.json();
            }).then((objectData)=>{
                console.log(objectData);
                let tableData = "";
                objectData.map((values)=>{
                    tableData+= `
                    <div class="doctoritem">
                        <div id="doctordata" class="doctor">
                            <div>
                            <h4>Dr. ${values.name}</h4>
                            <h6>${values.department}</h6>
                            </div>
                            <div class="appprice">
                            <h6>${values.phone}</h6>
                            <h5>Rs ${values.fees}</h5>
                            <button>Book Appointment</button>
                            </div>
                        </div>
                    </div>
                    `
                });
                document.getElementById("doctordata").innerHTML=tableData;
            })
        
    </script>


</body>
</html>
